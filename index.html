<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monday Form Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    iframe {
      border: 0;
      box-shadow: 5px 5px 56px 0px rgba(0,0,0,0.25);
      width: 650px;
      height: 700px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #preview {
      display: none;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Fill Out the Form</h2>

  <iframe src="https://forms.monday.com/forms/embed/cb6042e394c416cff753f0444dac09d7?r=use1"></iframe>

  <br>
  <button onclick="handleFormFinish()">I'm Done</button>

  <div id="preview">Thanks! Refreshing in 3 seconds...</div>

  <script>
    function handleFormFinish() {
      document.getElementById("preview").style.display = "block";
      setTimeout(() => {
        location.reload();
      }, 3000);
    }
  </script>

</body>
</html>
